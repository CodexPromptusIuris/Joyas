<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Joyas</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .galeria img {
      width: 100%;
      border-radius: 8px;
      background: white;
      padding: 5px;
    }
  </style>
</head>
<body>

<h1>Catálogo de Joyas</h1>

<div class="galeria">
  <img src="imagenes/anillo1.jpg">
  <img src="imagenes/collar2.jpg">
  <img src="imagenes/pulsera3.jpg">
</div>

</body>
</html>
